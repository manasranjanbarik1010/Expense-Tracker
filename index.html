<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <header class="text-center mb-4">
        <h1 class="text-primary">Expense Tracker</h1>
    </header>
    
    <main>
        <!-- Input Form -->
        <section id="transaction-form" class="card p-4 mb-4">
            <h2 class="mb-3">Add Transaction</h2>
            <form id="expense-form" class="row g-3">
                <div class="col-md-3">
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="description" class="form-control" placeholder="Description" required>
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-select">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </section>
        
        <!-- Transactions List -->
        <section id="transaction-list" class="card p-4 mb-4">
            <h2 class="mb-3">Transactions</h2>
            <ul id="transactions" class="list-group"></ul>
        </section>
        
        <!-- Summary -->
        <section id="summary" class="card p-4">
            <h2 class="mb-3">Summary</h2>
            <p>Total Income: <span id="total-income" class="fw-bold text-success">$0.00</span></p>
            <p>Total Expenses: <span id="total-expenses" class="fw-bold text-danger">$0.00</span></p>
            <p>Net Balance: <span id="net-balance" class="fw-bold">$0.00</span></p>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
